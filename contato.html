    <header>
        <h2>COMO ENTRAR EM CONTATO</h2>
        <h1>Complete o formulario abaixo com seus meios de contato</h1>
    </header>
    <!--Conteúdo principal dessa pagina-->
    <main>
        <form action="" method="get">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="msg">Motivo do Contato</label>
            <textarea name="msg" id="msg" class="msg" cols="30" rows="5">Digite aqui</textarea>
            <br>
            <button>Enviar</button>
        </form>
    </main>
